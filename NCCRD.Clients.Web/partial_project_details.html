
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="js/conditional_include_jquery.js"></script>
    <script type="text/javascript" src="js/conditional_include_mdbootstrap_headers.js"></script>
    <script type="text/javascript" src="js/conditional_include_mdbootstrap.js"></script>
    <script type="text/javascript" src="js/querystring.js"></script>
    <script type="text/javascript" src="js/shared.js"></script>
</head>

<body>

    <br />

    <div class="row">
        <div class="col-md-9">
            <h4 id="addEditHeader">Project Details</h4>
        </div>
        <div class="col-3">
            <button id="editToggle" class="btn btn-sm btn-secondary" style="margin:0px;width:150px;float:right">EDIT MODE: OFF</button>
        </div>
    </div>

    <hr />

    <!-- TABS -->
    <ul class="nav nav-pills nav-justified">
        <li class="nav-item">
            <a class="nav-link active btn-sm" data-toggle="tab" href="#tabProjectDetails" role="tab">Project details</a>
        </li>
        <li class="nav-item">
            <a class="nav-link btn-sm" data-toggle="tab" href="#tabAdaptationDetails" role="tab">Adaptation details</a>
        </li>
        <li class="nav-item">
            <a class="nav-link btn-sm" data-toggle="tab" href="#tabMitigationDetails" role="tab">Mitigation details</a>
        </li>
        <li class="nav-item">
            <a class="nav-link btn-sm" data-toggle="tab" href="#tabMitigationEmissions" role="tab">Mitigation emissions data</a>
        </li>
        <li class="nav-item">
            <a class="nav-link btn-sm" data-toggle="tab" href="#tabResearchDetails" role="tab">Research details</a>
        </li>
    </ul>

    <hr />

    <!-- TAB PANES -->
    <div class="tab-content">

        <!--PROJECT-->
        <div class="tab-pane fade show active" id="tabProjectDetails" role="tabpanel">
            <div id="projectDetailsBindObject">
                <div data-bind="with: projectDetails">

                    <!--<br />-->
                    <!--HEADER-->
                    <div class="row">
                        <div class="col-md-9">
                            <label style="font-weight:bold">Project Title:</label>
                            <input id="txtProjectTitle" type="text" readonly />
                        </div>
                        <div class="col-md-3">
                            <input id="txtEndYear" type="text" readonly style="width:75px; text-align:center; font-size:x-large; float:right" />
                            <label style="font-size:x-large; float:right"> - </label>
                            <input id="txtStartYear" type="text" readonly style="width:75px; text-align:center; font-size:x-large; float:right" />
                        </div>
                    </div>

                    <br>

                    <!--PROJECT DETAILS-->
                    <div class="row">
                        <div class="col-md-12">
                            <label for="projectDescr" style="font-weight:bold">Description:</label>
                            <div class="md-form">
                                <textarea id="txtProjectDescription" type="text" readonly rows="1" class="md-textarea pt-1 py-0 pb-0"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <label style="font-weight:bold">Lead agent:</label>
                            <input id="txtLeadAgent" type="text" readonly />
                        </div>
                        <div class="col-md-4">
                            <label style="font-weight:bold">Host partner:</label>
                            <input id="txtHostPartner" type="text" readonly />
                        </div>
                        <div class="col-md-4">
                            <label style="font-weight:bold">Host organisation:</label>
                            <input id="txtHostOrganisation" type="text" readonly />
                        </div>
                    </div>

                    <br />

                    <div class="row">
                        <div class="col-md-4">
                            <label style="font-weight:bold">Contact (alt):</label>
                            <input id="txtAlternativeContact" type="text" readonly />
                        </div>
                        <div class="col-md-4">
                            <label style="font-weight:bold">Contact email (alt):</label>
                            <input id="txtAlternativeContactEmail" type="text" readonly />
                        </div>
                        <div class="col-md-4">
                            <label style="font-weight:bold">Link:</label>
                            <input id="txtLink" type="text" readonly />
                        </div>
                    </div>

                    <br />

                    <div class="row">
                        <div class="col-md-12">
                            <label for="validationComments" style="font-weight:bold">Validation comments:</label>
                            <div class="md-form">
                                <textarea id="txtValidationComments" type="text" readonly rows="1" class="md-textarea pt-1 py-0 pb-0"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <label style="font-weight:bold">Budget range:</label>
                            <br />
                            <label>R </label>
                            <input id="txtBudgetLower" type="text" readonly style="width:125px" />
                            <label style="margin-left:10px;margin-right:10px"> - </label>
                            <label> R </label>
                            <input id="txtBudgetUpper" type="text" readonly style="width:125px" />
                        </div>
                    </div>
                </div>

                <br />

                <div class="row">
                    <div id="divProjectType" class="col-md-4">
                        <label style="font-weight:bold">Project type:</label>
                    </div>
                    <div id="divProjectSubType" class="col-md-4">
                        <label style="font-weight:bold">Project sub-type:</label>
                    </div>
                    <div id="divProjectStatus" class="col-md-4">
                        <label style="font-weight:bold">Project status:</label>
                    </div>
                </div>

                <br />

                <div class="row">
                    <div id="divProjectManager" class="col-md-4">
                        <label style="font-weight:bold">Project manager:</label>
                    </div>
                    <div id="divValidationStatus" class="col-md-4">
                        <label style="font-weight:bold">Validation status:</label>
                    </div>
                    <div id="divMAOptions" class="col-md-4">
                        <label style="font-weight:bold">MAOption:</label>
                    </div>
                </div>
            </div>

            <br />

        </div>

        <!--ADAPTATION-->
        <div class="tab-pane fade" id="tabAdaptationDetails" role="tabpanel">
            <div id="addAdaptationDiv" class="divHidden" hidden>
                <div class="row">
                    <div class="col-md-12">
                        <button id="addAdaptation" class="btn btn-sm btn-secondary" style="margin:0px">Add Adaptation Details</button>
                    </div>
                </div>
                <br />
            </div>
            <div id="divAdaptationDetails">
            </div>
        </div>

        <!--MITIGATION-->
        <div class="tab-pane fade" id="tabMitigationDetails" role="tabpanel">
            <div id="addMitigationDiv" class="divHidden" hidden>
                <div class="row">
                    <div class="col-md-12">
                        <button id="addMitigation" class="btn btn-sm btn-secondary" style="margin:0px">Add Mitigation Details</button>
                    </div>
                </div>
                <br />
            </div>
            <div id="divMitigationDetails">
            </div>
        </div>

        <!--EMMISSIONS-->
        <div class="tab-pane fade" id="tabMitigationEmissions" role="tabpanel">
            <div id="addEmissionsDiv" class="divHidden" hidden>
                <div class="row">
                    <div class="col-md-12">
                        <button id="addEmissions" class="btn btn-sm btn-secondary" style="margin:0px">Add Mitigation Emissions Data</button>
                    </div>
                </div>
                <br />
            </div>
            <div id="divMitigationEmissions">
            </div>
        </div>

        <!--RESEARCH-->
        <div class="tab-pane fade" id="tabResearchDetails" role="tabpanel">
            <div id="addResearchDiv" class="divHidden" hidden>
                <div class="row">
                    <div class="col-md-12">
                        <button id="addResearch" class="btn btn-sm btn-secondary" style="margin:0px">Add Research Details</button>
                    </div>
                </div>
                <br />
            </div>
            <div id="divResearchDetails">
            </div>
        </div>
    </div>

    <br />

    <!-- SCRIPTS -->
    <script type="text/javascript" src="js/partial_project_details.js"></script>

</body>

</html>
