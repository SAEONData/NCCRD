
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="js/conditional_include_jquery.js"></script>
    <script type="text/javascript" src="js/conditional_include_mdbootstrap_headers.js"></script>
    <script type="text/javascript" src="js/conditional_include_mdbootstrap.js"></script>
    <script type="text/javascript" src="js/conditional_include_knockout.js"></script>
    <script type="text/javascript" src="js/querystring.js"></script>
    <script type="text/javascript" src="js/shared.js"></script>
</head>

<body>

    <br />

    <div class="row">
        <div class="col-md-9">
            <h4 id="addEditHeader">Project Details</h4>
        </div>
        <div class="col-3">
            <button id="editToggle" class="btn btn-sm btn-secondary" style="margin:0px;width:150px;float:right" onclick="ToggleEditClick()">EDIT MODE: OFF</button>
        </div>
    </div>

    <hr />

    <!-- TABS -->
    <ul class="nav nav-pills nav-justified">
        <li class="nav-item">
            <a class="nav-link active btn-sm" data-toggle="tab" href="#project" role="tab">Project details</a>
        </li>
        <li class="nav-item">
            <a class="nav-link btn-sm" data-toggle="tab" href="#adaptation" role="tab">Adaptation details</a>
        </li>
        <li class="nav-item">
            <a class="nav-link btn-sm" data-toggle="tab" href="#mitigation" role="tab">Mitigation details</a>
        </li>
        <li class="nav-item">
            <a class="nav-link btn-sm" data-toggle="tab" href="#mitigation_emmisions" role="tab">Mitigation emissions data</a>
        </li>
        <li class="nav-item">
            <a class="nav-link btn-sm" data-toggle="tab" href="#research" role="tab">Research details</a>
        </li>
    </ul>

    <hr />

    <!-- TAB PANES -->
    <div class="tab-content">

        <!--PROJECT-->
        <div class="tab-pane fade show active" id="project" role="tabpanel">
            <div id="projectDetailsBindObject" data-bind="with: projectDetails">

                <br />

                <!--HEADER-->
                <div class="row">
                    <div class="col-md-9">
                        <label style="font-weight:bold">Project Title:</label>
                        <input type="text" readonly data-bind="attr: {value: ProjectTitle}" />
                    </div>
                    <div class="col-md-3">
                        <input type="text" readonly data-bind="attr: {value: EndYear}" style="width:75px; text-align:center; font-size:x-large; float:right" />
                        <label style="font-size:x-large; float:right"> - </label>
                        <input type="text" readonly data-bind="attr: {value: StartYear}" style="width:75px; text-align:center; font-size:x-large; float:right" />
                    </div>
                </div>

                <br>

                <!--PROJECT DETAILS-->
                <div class="row">
                    <div class="col-md-12">
                        <label for="projectDescr" style="font-weight:bold">Description:</label>
                        <div class="md-form">
                            <textarea type="text" readonly data-bind="text: ProjectDescription" rows="1" id="projectDescr" class="md-textarea pt-1 py-0 pb-0"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <label style="font-weight:bold">Lead agent:</label>
                        <input type="text" readonly data-bind="attr: {value: LeadAgent}" />
                    </div>
                    <div class="col-md-4">
                        <label style="font-weight:bold">Host partner:</label>
                        <input type="text" readonly data-bind="attr: {value: HostPartner}" />
                    </div>
                    <div class="col-md-4">
                        <label style="font-weight:bold">Host organisation:</label>
                        <input type="text" readonly data-bind="attr: {value: HostOrganisation}" />
                    </div>
                </div>

                <br />

                <div class="row">
                    <div class="col-md-4">
                        <label style="font-weight:bold">Contact (alt):</label>
                        <input type="text" readonly data-bind="attr: {value: AlternativeContact}" />
                    </div>
                    <div class="col-md-4">
                        <label style="font-weight:bold">Contact email (alt):</label>
                        <input type="text" readonly data-bind="attr: {value: AlternativeContactEmail}" />
                    </div>
                    <div class="col-md-4">
                        <label style="font-weight:bold">Link:</label>
                        <!--<a data-bind="attr: {href: Link}, text: Link" target="_blank" href=""></a>-->
                        <input type="text" readonly data-bind="attr: {value: Link}" />
                    </div>
                </div>

                <br />

                <div class="row">
                    <div class="col-md-12">
                        <label for="validationComments" style="font-weight:bold">Validation comments:</label>
                        <div class="md-form">
                            <textarea type="text" readonly data-bind="text: ValidationComments" rows="1" id="validationComments" class="md-textarea pt-1 py-0 pb-0"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <label style="font-weight:bold">Budget range:</label>
                        <br />
                        <label>R </label>
                        <input type="text" readonly data-bind="attr: {value: BudgetLower}" style="width:75px" />
                        <label style="margin-left:10px;margin-right:10px"> - </label>
                        <label> R </label>
                        <input type="text" readonly data-bind="attr: {value: BudgetUpper}" style="width:75px" />
                    </div>
                </div>
            </div>

            <br />

            <div class="row">
                <div class="col-md-4">
                    <label style="font-weight:bold">Project type:</label>
                    <select disabled style="margin-top:-1px" class="form-control" id="projectType" data-bind="foreach: projectTypes">
                        <option data-bind="attr: {value: ProjectTypeId}, text: Value"></option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label style="font-weight:bold">Project sub-type:</label>
                    <select disabled style="margin-top:-1px" class="form-control" id="projectSubType" data-bind="foreach: projectSubTypes">
                        <option data-bind="attr: {value: ProjectSubTypeId}, text: Value"></option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label style="font-weight:bold">Project status:</label>
                    <select disabled style="margin-top:-1px" class="form-control" id="projectStatus" data-bind="foreach: projectStatus">
                        <option data-bind="attr: {value: ProjectStatusId}, text: Value"></option>
                    </select>
                </div>
            </div>

            <br />

            <div class="row">
                <div class="col-md-4">
                    <label style="font-weight:bold">Project manager:</label>
                    <select disabled style="margin-top:-1px" class="form-control" id="projectManager" data-bind="foreach: projectManager">
                        <option data-bind="attr: {value: UserId}, text: DisplayName"></option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label style="font-weight:bold">Validation status:</label>
                    <select disabled style="margin-top:-1px" class="form-control" id="validationStatus" data-bind="foreach: validationStatus">
                        <option data-bind="attr: {value: ValidationStatusId}, text: Value"></option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label style="font-weight:bold">MAOption:</label>
                    <select disabled style="margin-top:-1px" class="form-control" id="maOption" data-bind="foreach: maOption">
                        <option data-bind="attr: {value: MAOptionId}, text: Name"></option>
                    </select>
                </div>
            </div>

            <br />

        </div>

        <!--ADAPTATION-->
        <div class="tab-pane fade" id="adaptation" role="tabpanel">

            <div id="adaptationDetailsBindObject" data-bind="foreach: adaptationDetails">

                <br />

                <div class="row">
                    <div class="col-md-12">
                        <label for="adaptationDesrc" style="font-weight:bold">Description:</label>
                        <div class="md-form">
                            <textarea type="text" readonly data-bind="text: Description" rows="1" id="adaptationDesrc" class="md-textarea pt-1 py-0 pb-0"></textarea>
                        </div>
                    </div>
                </div>

                <br />

                <div class="row">
                    <div class="col-md-4">
                        <label style="font-weight:bold">Purpose:</label>
                        <input type="text" readonly data-bind="attr: {value: AdaptationPurposeName}" />
                    </div>
                    <div class="col-md-4">
                        <label style="font-weight:bold">Sector:</label>
                        <input type="text" readonly data-bind="attr: {value: SectorName}" />
                    </div>
                </div>

                <br />
                <hr />
            </div>
        </div>

        <!--MITIGATION-->
        <div class="tab-pane fade" id="mitigation" role="tabpanel">
            <div id="mitigationDetailsBindObject" data-bind="foreach: mitigationDetails">

                <br />

                <div class="row">
                    <div class="col-md-4">
                        <label style="font-weight:bold">Carbon credit:</label>
                        <input type="text" readonly data-bind="attr: {value: CarbonCreditName}" />
                    </div>
                    <div class="col-md-4">
                        <label style="font-weight:bold">Carbon credit market:</label>
                        <input type="text" readonly data-bind="attr: {value: CarbonCreditMarketName}" />
                    </div>
                    <div class="col-md-4">
                        <label style="font-weight:bold">CDM status:</label>
                        <input type="text" readonly data-bind="attr: {value: CDMStatusName}" />
                    </div>
                </div>

                <br />

                <div class="row">
                    <div class="col-md-4">
                        <label style="font-weight:bold">CDM methodology:</label>
                        <input type="text" readonly data-bind="attr: {value: CDMMethodologyName}" />
                    </div>
                    <div class="col-md-4">
                        <label style="font-weight:bold">Voluntary methodology:</label>
                        <input type="text" readonly data-bind="attr: {value: VoluntaryMethodologyName}" />
                    </div>
                    <div class="col-md-4">
                        <label style="font-weight:bold">Voluntary gold standard:</label>
                        <input type="text" readonly data-bind="attr: {value: VoluntaryGoldStandardName}" />
                    </div>
                </div>

                <br />

                <div class="row">
                    <div class="col-md-4">
                        <label style="font-weight:bold">CDM project number:</label>
                        <input type="text" readonly data-bind="attr: {value: CDMProjectNumber}" />
                    </div>
                    <div class="col-md-4">
                        <label style="font-weight:bold">Other description:</label>
                        <input type="text" readonly data-bind="attr: {value: OtherDescription}" />
                    </div>
                    <div class="col-md-4">
                        <label style="font-weight:bold">Sector:</label>
                        <input type="text" readonly data-bind="attr: {value: SectorName}" />
                    </div>
                </div>

                <br />
                <hr />
            </div>
        </div>

        <!--EMMISSIONS-->
        <div class="tab-pane fade" id="mitigation_emmisions" role="tabpanel">

            <div id="mitigationEmissionsBindObject" data-bind="foreach: mitigationEmissions">

                <br />

                <div class="row">
                    <div class="col-md-3">
                        <label style="font-weight:bold">Year:</label>
                        <input type="text" readonly data-bind="attr: {value: Year}" />
                    </div>
                    <div class="col-md-3">
                        <label style="font-weight:bold">CO2:</label>
                        <input type="text" readonly data-bind="attr: {value: CO2}" />
                    </div>
                </div>

                <br />

                <div class="row">
                    <div class="col-md-3">
                        <label style="font-weight:bold">CH4:</label>
                        <input type="text" readonly data-bind="attr: {value: CH4}" />
                    </div>
                    <div class="col-md-3">
                        <label style="font-weight:bold">CH4_CO2e:</label>
                        <input type="text" readonly data-bind="attr: {value: CH4_CO2e}" />
                    </div>
                    <div class="col-md-3">
                        <label style="font-weight:bold">N2O:</label>
                        <input type="text" readonly data-bind="attr: {value: N2O}" />
                    </div>
                    <div class="col-md-3">
                        <label style="font-weight:bold">N2O_CO2e:</label>
                        <input type="text" readonly data-bind="attr: {value: N2O_CO2e}" />
                    </div>
                </div>

                <br />

                <div class="row">
                    <div class="col-md-3">
                        <label style="font-weight:bold">HFC:</label>
                        <input type="text" readonly data-bind="attr: {value: HFC}" />
                    </div>
                    <div class="col-md-3">
                        <label style="font-weight:bold">HFC_CO2e:</label>
                        <input type="text" readonly data-bind="attr: {value: HFC_CO2e}" />
                    </div>
                    <div class="col-md-3">
                        <label style="font-weight:bold">PFC:</label>
                        <input type="text" readonly data-bind="attr: {value: PFC}" />
                    </div>
                    <div class="col-md-3">
                        <label style="font-weight:bold">PFC_CO2e:</label>
                        <input type="text" readonly data-bind="attr: {value: PFC_CO2e}" />
                    </div>
                </div>

                <br />

                <div class="row">
                    <div class="col-md-3">
                        <label style="font-weight:bold">SF6:</label>
                        <input type="text" readonly data-bind="attr: {value: SF6}" />
                    </div>
                    <div class="col-md-3">
                        <label style="font-weight:bold">SF6_CO2e:</label>
                        <input type="text" readonly data-bind="attr: {value: SF6_CO2e}" />
                    </div>
                    <div class="col-md-3">
                        <label style="font-weight:bold">Hydro:</label>
                        <input type="text" readonly data-bind="attr: {value: Hydro}" />
                    </div>
                    <div class="col-md-3">
                        <label style="font-weight:bold">Hydro_CO2e:</label>
                        <input type="text" readonly data-bind="attr: {value: Hydro_CO2e}" />
                    </div>
                </div>

                <br />

                <div class="row">
                    <div class="col-md-3">
                        <label style="font-weight:bold">Tidal:</label>
                        <input type="text" readonly data-bind="attr: {value: Tidal}" />
                    </div>
                    <div class="col-md-3">
                        <label style="font-weight:bold">Tidal_CO2e:</label>
                        <input type="text" readonly data-bind="attr: {value: Tidal_CO2e}" />
                    </div>
                    <div class="col-md-3">
                        <label style="font-weight:bold">Wind:</label>
                        <input type="text" readonly data-bind="attr: {value: Wind}" />
                    </div>
                    <div class="col-md-3">
                        <label style="font-weight:bold">Wind_CO2e:</label>
                        <input type="text" readonly data-bind="attr: {value: Wind_CO2e}" />
                    </div>
                </div>

                <br />

                <div class="row">
                    <div class="col-md-3">
                        <label style="font-weight:bold">Solar:</label>
                        <input type="text" readonly data-bind="attr: {value: Solar}" />
                    </div>
                    <div class="col-md-3">
                        <label style="font-weight:bold">Solar_CO2e:</label>
                        <input type="text" readonly data-bind="attr: {value: Solar_CO2e}" />
                    </div>
                    <div class="col-md-3">
                        <label style="font-weight:bold">FossilFuelElecRed:</label>
                        <input type="text" readonly data-bind="attr: {value: FossilFuelElecRed}" />
                    </div>
                    <div class="col-md-3">
                        <label style="font-weight:bold">FossilFuelElecRed_CO2e:</label>
                        <input type="text" readonly data-bind="attr: {value: FossilFuelElecRed_CO2e}" />
                    </div>
                </div>

                <br />

                <div class="row">
                    <div class="col-md-3">
                        <label style="font-weight:bold">BioWaste:</label>
                        <input type="text" readonly data-bind="attr: {value: BioWaste}" />
                    </div>
                    <div class="col-md-3">
                        <label style="font-weight:bold">BioWaste_CO2e:</label>
                        <input type="text" readonly data-bind="attr: {value: BioWaste_CO2e}" />
                    </div>
                    <div class="col-md-3">
                        <label style="font-weight:bold">Geothermal:</label>
                        <input type="text" readonly data-bind="attr: {value: Geothermal}" />
                    </div>
                    <div class="col-md-3">
                        <label style="font-weight:bold">Geothermal_CO2e:</label>
                        <input type="text" readonly data-bind="attr: {value: Geothermal_CO2e}" />
                    </div>
                </div>

                <br />
                <hr />
            </div>
        </div>

        <!--RESEARCH-->
        <div class="tab-pane fade" id="research" role="tabpanel">

            <div id="researchDetailsBindObject" data-bind="foreach: researchDetails">

                <br />

                <div class="row">
                    <div class="col-md-4">
                        <label style="font-weight:bold">Author:</label>
                        <input type="text" readonly data-bind="attr: {value: Author}" />
                    </div>
                    <div class="col-md-4">
                        <label style="font-weight:bold">Paper link:</label>
                        <input type="text" readonly data-bind="attr: {value: PaperLink}" />
                    </div>
                    <div class="col-md-4">
                        <label style="font-weight:bold">Research type:</label>
                        <input type="text" readonly data-bind="attr: {value: ResearchTypeName}" />
                    </div>
                </div>

                <br />

                <div class="row">
                    <div class="col-md-4">
                        <label style="font-weight:bold">Target audience:</label>
                        <input type="text" readonly data-bind="attr: {value: TargetAudienceName}" />
                    </div>
                    <div class="col-md-4">
                        <label style="font-weight:bold">Sector:</label>
                        <input type="text" readonly data-bind="attr: {value: SectorName}" />
                    </div>
                </div>

                <br />
                <hr />
            </div>
        </div>
    </div>

    <br />

    <!-- SCRIPTS -->
    <script type="text/javascript" src="js/partial_project_details.js"></script>

</body>

</html>
